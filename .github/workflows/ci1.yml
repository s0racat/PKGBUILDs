# This is a basic workflow to help you get started with Actions

name: update linux-lts-alice

# Controls when the action will run. 
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  schedule:
    - cron: '0 10 * * *'

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    container:
      image: archlinux/archlinux
      volumes:
        - /home/runner/work/PKGBUILDs/PKGBUILDs:/tmp/pkgbuilds

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it

      # Runs a single command using the runners shell
      - name: Install requirements
        run: |
          pacman -Sy base-devel git pacman-contrib wget --needed --noconfirm

      - uses: actions/checkout@v2
        with:
          submodules: true
          fetch-depth: 0

      - name: update linux-lts-alice
        run: |
          sed -i "s|exit \$E_ROOT|#exit \$E_ROOT|" /usr/bin/makepkg
          cd linux-lts-alice
          make
          git config --local user.name 'soracqt'
          git config --local user.email '72482919+soracqt@users.noreply.github.com'
          git commit -am "update linux-lts-alice" && git push || echo "No changes to commit"
